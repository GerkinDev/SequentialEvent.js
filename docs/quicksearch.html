romise(( resolve, reject ) =&gt; { setTimeout(() =&gt; { console.log( `Hello world! Time is ${ new Date().toISOString() }` ); resolve(); }, 100 ); }); }); eventEmitter.on( 'hello', () =&gt; { console.log( `How are you? Time is ${ new Date().toISOString() }` ); }); console.log( `Time before emit event is ${ new Date().toISOString() }` ); eventEmitter.emit( 'hello' ).then(() =&gt; { console.log( `Finished event propagation on ${ new Date().toISOString() }` ); });Sample output Time before emit event is 2017-07-24T17:03:41.921ZHello world! Time is 2017-07-24T17:03:43.269ZHow are you? Time is 2017-07-24T17:03:43.270ZFinished event propagation on 2017-07-24T17:03:43.270Z APIThe API is based on Node's EventEmitter. This package provides a re-implementation of the emit method. See the Node EventEmitter for methods documentation Index sequential-event.js File defining the SequentialEvent class Author: Gerkin × Search results Close Documentation generated by JSDoc 3.5.3 on 2017-07-24T19:20:17+02:00 using the DocStrap template. "},"SequentialEvent.html":{"id":"SequentialEvent.html","title":"Class: SequentialEvent","body":" Documentation Classes SequentialEvent Global emitHandleremitHandlers Class: SequentialEvent SequentialEvent Event emitter that guarantees sequential execution of handlers. Each handler may return a Promise new SequentialEvent() Constructs a new SequentialEvent See: Node EventEmitter Extends EventEmitter Methods emit(type) SequentialEvents each corresponding handlers in sequence Parameters: Name Type Argument Description type Any Name of the event to sequential-event args... Array.&lt;Any&gt; &lt;optional&gt; Parameters to pass to handlers Author: Gerkin Returns: false if no handlers found or an error occured. Otherwise, returns a Promise resolved when then chain is done Type boolean | Promise × Search results Close Documentation generated by JSDoc 3.5.3 on 2017-07-24T19:20:17+02:00 using the DocStrap template. "}}
