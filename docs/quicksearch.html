    {"classes.list.html":{"id":"classes.list.html","title":"Classes","body":" Documentation Classes SequentialEvent Classes Classes SequentialEvent × Search results Close Documentation generated by JSDoc 3.5.5 on 2017-10-30T19:34:38+01:00 using the DocStrap template. "},"index.html":{"id":"index.html","title":"Index","body":" Documentation Classes SequentialEvent SequentialEvent.jsCode checks: Package infos: See the API documentation on github.io/SequentialEvent.js This library is a variation of standard event emitters. Handlers are executed sequentialy, and may return Promises if it executes asynchronous code. For usage in the browser, use the files in the dist directory Example usageconst SequentialEvent = require( 'sequential-event' ); function sampleTime( startTime ) { return new Date().getTime() - startTime; } const eventEmitter = new SequentialEvent(); // We create a new array with a new timer eventEmitter.on( 'retime', startTime =&gt; { return [ sampleTime( startTime ) ]; }); // We wait 100ms and we re-time eventEmitter.on( 'retime', ( startTime, timers ) =&gt; { // This operation is async, so we return a Promise that will be resolved with the timers array return new Promise(( resolve ) =&gt; { setTimeout(() =&gt; { timers.push( sampleTime( startTime )); return resolve( timers ); }, 100 ); }); }); // We re-take a sample immediatly eventEmitter.on( 'retime', ( startTime, timers ) =&gt; { // This operation is sync, so we can return our timers array directly timers.push( sampleTime( startTime )); return timers; }); eventEmitter // Emit our retime event with the current date .emit( 'retime', new Date().getTime()) // Log normaly if everything is OK, or log with error .then( timers =&gt; console.log( timers )) .catch( err =&gt; console.error( err ));Sample output [ 1, 109, 109 ] You can see that each on handlers are executed sequentially, after the end of the previous handler. APIemitTriggers all listeners of the provided events, spraying params to each callbacks. Returned or resolved values from callbacks (if returning a Promise) are passed as last parameter of the next callback function. Signature: emit(string eventName[, ...any params]) =&gt; Promise(any) offRemove callbacks from events. Signature: off(object events ) =&gt; this // Remove all listeners eventListener.off(); // Remove all listeners on 'eventFoo' eventListener.off( 'eventFoo' ); // Remove `cb` from 'eventFoo' eventListener.off( 'eventFoo', cb ); // Remove `cbFoo` from 'event1' and `cbBar` from 'event2' eventListener.off({ event1: cbFoo, event2: cbBar, });onceBind callbacks to specified events. The callback will be executable a single time for each event. Signatures: once(string eventName, function callback) =&gt; this once(object events ) =&gt; this // Attach the same callback to `event1` &amp; `event2`. `event1` callback may be executed a single time, as `event2`. eventListener.once( 'event1 event2', () =&gt; Promise.resolve( 'foo' )); // Bind a callback that returns 'foo' on `event1`, and 'bar' on `event2`. Both will be run a single time. eventListener.once({ event1: () =&gt; Promise.resolve( 'foo' ), event2: () =&gt; Promise.resolve( 'bar' ), });onAttach callbacks to specified events. Signatures: on(string eventName, function callback) =&gt; this on(object events ) =&gt; this // Attach the same callback to `event1` &amp; `event2` eventListener.on( 'event1 event2', () =&gt; Promise.resolve( 'foo' )); // Bind a callback that returns 'foo' on `event1`, and 'bar' on `event2` eventListener.off({ event1: () =&gt; Promise.resolve( 'foo' ), event2: () =&gt; Promise.resolve( 'bar' ), });CompatibilityThis package can run on: Node &gt;= 6.0.0 Most modern browsers Index sequential-event.js File defining the SequentialEvent class Author: Gerkin × Search results Close Documentation generated by JSDoc 3.5.5 on 2017-10-30T19:34:38+01:00 using the DocStrap template. "},"SequentialEvent.html":{"id":"SequentialEvent.html","title":"Class: SequentialEvent","body":" Documentation Classes SequentialEvent Class: SequentialEvent SequentialEvent Event emitter that guarantees sequential execution of handlers. Each handler may return a Promise. new SequentialEvent() Constructs a new SequentialEvent. See: Node EventEmitter. Methods emit(type [, args]) Triggers each corresponding handlers in sequence. Parameters: Name Type Argument Description type Any Name of the event to sequential-event. args Array.&lt;Any&gt; &lt;optional&gt; &lt;repeatable&gt; Parameters to pass to handlers. Author: Gerkin Returns: Returns a Promise resolved when then chain is done. Type Promise off( [events] [, callback]) Remove one or many or all event handlers. Parameters: Name Type Argument Description events string | Object &lt;optional&gt; Event name or hash of events. callback function &lt;optional&gt; If provided an event name with events, function to associate with the event. Returns: Returns this. Type SequentialEvent on(events [, callback]) Add one or many event handlers. Parameters: Name Type Argument Description events string | Object Event name or hash of events. callback function &lt;optional&gt; If provided an event name with events, function to associate with the event. Returns: Returns this. Type SequentialEvent once(events [, callback]) Add one or many event handlers that will be called only once. Parameters: Name Type Argument Description events string | Object Event name or hash of events. callback function &lt;optional&gt; If provided an event name with events, function to associate with the event. Returns: Returns this. Type SequentialEvent &lt;inner&gt; addEventListener(eventHash, eventName [, callback]) Add an event listener to the provided event hash. Parameters: Name Type Argument Description eventHash Object Hash of events of the object. It is usually retrieved from object.__events. eventName string Name of the event to add listener on. callback function &lt;optional&gt; Callback to add. Author: Gerkin Returns: This function does not returns anything. Type undefined &lt;inner&gt; castToEventObject(events, callback) Ensure that event &amp; callback are on the associative hash format. Parameters: Name Type Description events Object.&lt;string, function()&gt; | string Events to cast in hash form. callback function Function to associate with those events. Author: Gerkin Returns: Events in hash format. Type Object.&lt;string, function()&gt; &lt;inner&gt; emitHandler(handler, object [, args]) Handle execution of a single handler. Parameters: Name Type Argument Description handler function Function to execute. It may return a Promise. object SequentialEvent Object to call event on. args Array.&lt;Any&gt; &lt;optional&gt; Arguments to pass to each called function. Author: Gerkin Returns: Promise resolved once this function is done. Type Promise &lt;inner&gt; emitHandlers(handlers, object [, args]) Handle execution of all handlers in sequence. Parameters: Name Type Argument Description handlers function | Array.&lt;function()&gt; Function(s) to execute. Each function may return a Promise. object SequentialEvent Objecto call event on. args Array.&lt;Any&gt; &lt;optional&gt; Arguments to pass to each called function. Author: Gerkin Returns: Promise resolved once each function is executed. Type Promise &lt;inner&gt; getNextPromise(handlers, object [, args]) Generate next promise for sequence. Parameters: Name Type Argument Description handlers function | Array.&lt;function()&gt; Function(s) to execute. Each function may return a Promise. object SequentialEvent Objecto call event on. args Array.&lt;Any&gt; &lt;optional&gt; Arguments to pass to each called function. Author: Gerkin Returns: Promise handler. Type function &lt;inner&gt; onceify(target, eventName, eventFn) Generate an event handler that deregister itself when executed. This handler will be executed just once. Parameters: Name Type Description target Object Event emitter that will use the handler. eventName string Name of the event to trigger. eventFn function Handler for the event. Author: Gerkin Returns: Function that will be executed only once. Type function &lt;inner&gt; removeEventListener(eventCat [, callback]) Remove provided callback from listeners of event eventCat. Parameters: Name Type Argument Description eventCat Array.&lt;function()&gt; Array of listeners to remove callback from. callback function &lt;optional&gt; Callback to remove. Author: Gerkin Returns: This function does not returns anything. Type undefined × Search results Close Documentation generated by JSDoc 3.5.5 on 2017-10-30T19:34:38+01:00 using the DocStrap template. "}}
